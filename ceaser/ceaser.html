<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar's Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encoder/Decoder</h1>
        <p>Enter text and a shift value to encode or decode using Caesar cipher.</p>
        <input type="text" id="text" placeholder="Enter text">
        <input type="number" id="shift" placeholder="Shift value" min="1" max="25">
        <button onclick="encodeText()">Encode</button>
        <button onclick="decodeText()">Decode</button>
        <p><strong>Result:</strong> <span id="result"></span></p>
    </div>
    
    <script>
        function caesarCipher(str, shift, decode = false) {
            if (decode) shift = -shift;
            return str.replace(/[a-z]/gi, function(char) {
                let code = char.charCodeAt(0);
                let base = code >= 65 && code <= 90 ? 65 : 97;
                return String.fromCharCode(((code - base + shift + 26) % 26) + base);
            });
        }
        
        function encodeText() {
            let text = document.getElementById("text").value;
            let shift = parseInt(document.getElementById("shift").value);
            document.getElementById("result").innerText = caesarCipher(text, shift);
        }
        
        function decodeText() {
            let text = document.getElementById("text").value;
            let shift = parseInt(document.getElementById("shift").value);
            document.getElementById("result").innerText = caesarCipher(text, shift, true);
        }
    </script>
</body>
</html>
